
services:
  backend:
    build: 
      context: ./Contactform
      target: development  # Cambia a 'production' para producción
    container_name: contact-backend
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "${PORT}:3025"
    volumes:
      # Volume para desarrollo con hot reload
      - ./Contactform:/app
      - /app/node_modules
    networks:
      - contact-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./FrontContactForm
      target: development  # Cambia a 'production' para producción
    container_name: contact-frontend
    environment:
      - NODE_ENV=${NODE_ENV}
      - VITE_URL_API=${VITE_URL_API}
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
      - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY}
    ports:
      - "5173:5173"
    volumes:
      # Volume para desarrollo con hot reload
      - ./FrontContactForm:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - contact-network
    restart: unless-stopped

networks:
  contact-network:
    driver: bridge
