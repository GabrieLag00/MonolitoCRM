name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH using private key
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /root/MonolitoCRM
            git config --global user.email "gabo3000lizama@gmail.com"
            git config --global user.name "GabrieLag00"
            git config pull.rebase false
            git pull origin main
            docker-compose down
            docker-compose up -d --build
